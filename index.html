<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8; /* Cor de fundo da página */
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333; /* Cor de fundo do menu */
      z-index: 1000;
    }

    nav ul {
      display: flex;
      justify-content: center;
      padding: 10px 0;
      margin: 0;
      list-style: none;
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      text-decoration: none;
      color: #fff; /* Cor do texto do menu */
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      color: #333; /* Cor do texto principal */
    }

    #contatos {
      text-align: center; /* centralizar o conteúdo */
    }

    #contatos h1 {
      margin-bottom: 20px; /* adicionar espaço abaixo do título */
    }

    .contact-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .contact-icon {
      flex: 0 0 25%; /* 25% de largura em telas maiores, ajustável conforme necessário */
      box-sizing: border-box;
      max-width: 100px; /* Ajuste o tamanho máximo conforme necessário */
      margin: 15px;
    }
  </style>
</head>

    </ul>
  </nav>
